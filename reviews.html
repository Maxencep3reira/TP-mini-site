<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critiques de films | FlickThink</title>
  <link rel="stylesheet" href="style-reviews.css">
  <script defer src="menu.js"></script>
</head>
<body>

<header>
  <div class="header-content">
    <img src="images/logo.png" alt="Logo FlickThink">
    <div class="burger-menu" id="burger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav id="nav-links">
      <a href="index.html">Accueil</a>
      <a href="reviews.html">Critiques de films</a>
      <a href="bta.html">Behind the Actor</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="hero">
    <h1>Dernières sorties</h1>
  </section>

  <!-- CARROUSEL (mobile hidden) -->
  <div class="carousel-wrapper">
    <button class="carousel-btn left">&#10094;</button>
    <div class="carousel-track">
      <img src="images/review1.jpg" alt="Review 1" class="carousel-item left">
      <img src="images/review2.jpg" alt="Review 2" class="carousel-item center">
      <img src="images/review3.jpg" alt="Review 3" class="carousel-item right">
    </div>
    <button class="carousel-btn right">&#10095;</button>
  </div>

  <section class="hero2">
    <h1>Reviews</h1>
  </section>

  <!-- GALERIE SCROLLABLE -->
  <div class="horizontal-carousel">
    <img src="images/review1.jpg" alt="Review 1">
    <img src="images/review1.jpg" alt="Review 2">
    <img src="images/review1.jpg" alt="Review 3">
    <img src="images/review1.jpg" alt="Review 4">
    <img src="images/review1.jpg" alt="Review 5">
    <img src="images/review1.jpg" alt="Review 6">
    <img src="images/review1.jpg" alt="Review 7">
    <img src="images/review1.jpg" alt="Review 8">
    <img src="images/review1.jpg" alt="Review 9">
    <img src="images/review1.jpg" alt="Review 10">
  </div>

  <div class="yellow-blobs"></div>
</main>

<footer>
  <p>&copy; 2025 FlickThink. Tous droits réservés.</p>
</footer>

<script>
  const track = document.querySelector('.carousel-track');
  const images = Array.from(document.querySelectorAll('.carousel-item'));
  const leftBtn = document.querySelector('.carousel-btn.left');
  const rightBtn = document.querySelector('.carousel-btn.right');
  let currentIndex = 1;

  function updateCarousel() {
    images.forEach(img => {
      img.classList.remove('left', 'center', 'right');
    });
    const leftIndex = (currentIndex + images.length - 1) % images.length;
    const rightIndex = (currentIndex + 1) % images.length;
    images[leftIndex].classList.add('left');
    images[currentIndex].classList.add('center');
    images[rightIndex].classList.add('right');
  }

  leftBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + images.length - 1) % images.length;
    updateCarousel();
  });

  rightBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % images.length;
    updateCarousel();
  });

  updateCarousel();
</script>
</body>
</html>
